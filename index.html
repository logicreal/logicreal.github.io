<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>logic</title>

<style>
:root {
  --bg: #08060d;
  --purple: #9b5cff;
  --purple-soft: rgba(155,92,255,.35);
  --glass: rgba(255,255,255,.06);
  --border: rgba(255,255,255,.12);
  --text: #eae6ff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* ===== Background ===== */
.bg {
  position: fixed;
  inset: 0;
  z-index: -3;
  background:
    linear-gradient(120deg, #05040a, #0b0714, #05040a);
  animation: bgMove 25s linear infinite;
}
@keyframes bgMove {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(20deg); }
}

.center-glow {
  position: fixed;
  width: 700px;
  height: 700px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, rgba(155,92,255,.25), transparent 65%);
  z-index: -2;
  pointer-events: none;
}

/* ===== Layout ===== */
.wrapper {
  max-width: 900px;
  margin: 0 auto;
  padding: 80px 20px;
}

/* ===== Title ===== */
h1 {
  text-align: center;
  font-size: 3.2rem;
  margin-bottom: 70px;
  font-weight: 700;
  position: relative;
  text-shadow: 0 0 6px rgba(255,255,255,.25);
}
h1 span {
  color: var(--purple);
}
h1::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -15px;
  width: 160px;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--purple), transparent);
  transform: translateX(-50%);
  animation: wave 4s infinite ease-in-out;
}
@keyframes wave {
  0% { opacity: .4; }
  50% { opacity: 1; }
  100% { opacity: .4; }
}

/* ===== Sections ===== */
.section {
  position: relative;
  margin-bottom: 60px;
}
.section::before {
  content: "";
  position: absolute;
  inset: -40px;
  background: radial-gradient(circle, var(--purple-soft), transparent 70%);
  filter: blur(40px);
  z-index: -1;
}

.card {
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 28px;
  backdrop-filter: blur(12px);
}

.section h2 {
  margin-top: 0;
  margin-bottom: 20px;
}

/* ===== Links ===== */
.links a {
  display: inline-block;
  margin-right: 15px;
  color: var(--purple);
  text-decoration: none;
}
.links a:hover { text-decoration: underline; }

/* ===== YouTube ===== */
.video {
  display: flex;
  gap: 14px;
  margin-bottom: 14px;
  align-items: center;
}
.video img {
  width: 120px;
  height: 68px;
  border-radius: 8px;
  object-fit: cover;
}
.video div {
  font-size: .95rem;
}
.video small {
  opacity: .6;
}

/* ===== Hidden Snake ===== */
#snakeBtn {
  opacity: .08;
  cursor: pointer;
  font-size: .8rem;
  text-align: center;
  margin-top: 50px;
}
#snake {
  display: none;
  margin: 20px auto;
  border: 1px solid var(--border);
  background: #05040a;
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="center-glow"></div>

<div class="wrapper">
  <h1>logic<span>.</span></h1>

  <div class="section">
    <div class="card">
      <h2>About</h2>
      <p>
        Video editor, mid dev, tech enjoyer.  
        Builds random stuff, edits videos, occasionally does ESP32 fuckery.
      </p>
    </div>
  </div>

  <div class="section">
    <div class="card links">
      <h2>Links</h2>
      <a href="https://github.com/logicreal" target="_blank">GitHub</a>
      <a href="https://youtube.com/channel/UC2ts6iSHXTz5tiOvdSwvxbA" target="_blank">YouTube</a>
      <span>Discord: @logicreal</span>
    </div>
  </div>

  <div class="section">
    <div class="card">
      <h2>Latest YouTube</h2>
      <div id="yt">Loading…</div>
    </div>
  </div>

  <div id="snakeBtn">◦</div>
  <canvas id="snake" width="400" height="400"></canvas>
</div>

<script>
/* ===== YouTube (RSS, no API key) ===== */
fetch("https://cors.isomorphic-git.org/https://www.youtube.com/feeds/videos.xml?channel_id=UC2ts6iSHXTz5tiOvdSwvxbA")
.then(r => r.text())
.then(t => {
  const xml = new DOMParser().parseFromString(t,"text/xml");
  const entries = [...xml.querySelectorAll("entry")].slice(0,3);
  yt.innerHTML = entries.map(e=>{
    const id = e.querySelector("yt\\:videoId").textContent;
    return `
    <div class="video">
      <img src="https://i.ytimg.com/vi/${id}/mqdefault.jpg">
      <div>
        <div>${e.querySelector("title").textContent}</div>
        <small>${new Date(e.querySelector("published").textContent).toDateString()}</small>
      </div>
    </div>`;
  }).join("");
});

/* ===== Snake Easter Egg ===== */
const canvas = document.getElementById("snake");
const ctx = canvas.getContext("2d");
const SIZE = 20;
const COUNT = canvas.width / SIZE;

let snake, dir, food, running = false;

function resetSnake() {
  snake = [{ x: 10, y: 10 }];
  dir = { x: 1, y: 0 };
  food = {
    x: Math.floor(Math.random() * COUNT),
    y: Math.floor(Math.random() * COUNT)
  };
}

function drawCell(x, y, color, glow=false) {
  ctx.fillStyle = color;
  ctx.fillRect(x * SIZE, y * SIZE, SIZE, SIZE);
  if (glow) {
    ctx.shadowColor = color;
    ctx.shadowBlur = 12;
  }
}

function loop() {
  if (!running) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const head = {
    x: snake[0].x + dir.x,
    y: snake[0].y + dir.y
  };

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= COUNT || head.y >= COUNT ||
    snake.some(s => s.x === head.x && s.y === head.y)
  ) {
    running = false;
    ctx.fillStyle = "#9b5cff";
    ctx.font = "20px Inter";
    ctx.fillText("game over", 140, 210);
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    food = {
      x: Math.floor(Math.random() * COUNT),
      y: Math.floor(Math.random() * COUNT)
    };
  } else {
    snake.pop();
  }

  drawCell(food.x, food.y, "#9b5cff", true);
  snake.forEach((s,i)=>
    drawCell(s.x, s.y, i === 0 ? "#ffffff" : "#cbb3ff", true)
  );

  ctx.shadowBlur = 0;
  setTimeout(loop, 110);
}

document.addEventListener("keydown", e => {
  if (!running) return;
  if (e.key === "ArrowUp" && dir.y === 0) dir = {x:0,y:-1};
  if (e.key === "ArrowDown" && dir.y === 0) dir = {x:0,y:1};
  if (e.key === "ArrowLeft" && dir.x === 0) dir = {x:-1,y:0};
  if (e.key === "ArrowRight" && dir.x === 0) dir = {x:1,y:0};
});

snakeBtn.onclick = () => {
  canvas.style.display = "block";
  resetSnake();
  running = true;
  loop();
};
</script>
</body>
</html>
