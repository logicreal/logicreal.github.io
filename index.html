<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>logic</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000;
  --card:#0d0d0f;
  --text:#e0e0e0;
  --muted:#8a8a9c;
  --accent:#8a5cff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',system-ui,sans-serif;
  background:#000;
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
  position:relative;
}
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 50%, rgba(138,92,255,.18), transparent 70%),
    repeating-linear-gradient(45deg, rgba(138,92,255,.03) 0, rgba(138,92,255,.03) 3px, transparent 3px, transparent 20px);
  z-index:0;
}
header{
  padding:80px 20px 40px;
  text-align:center;
  position:relative;
  z-index:1;
}
header h1{
  font-size:clamp(2.5rem,6vw,4rem);
  font-weight:800;
  letter-spacing:-.03em;
  color:#fff;
}
header h1 .dot{color:var(--accent)}
.glow span{
  display:inline-block;
  text-shadow:0 0 2px #fff,0 0 4px #fff;
  animation:glowWave 3s infinite;
}
.glow span:nth-child(n){animation-delay:calc(var(--i)*.12s)}
@keyframes glowWave{
  0%,100%{text-shadow:0 0 2px #fff,0 0 4px #fff}
  50%{text-shadow:0 0 7px #fff,0 0 14px #fff}
}
header p{margin-top:14px;color:var(--muted)}
main{
  max-width:1000px;
  margin:auto;
  padding:40px 20px 80px;
  display:grid;
  gap:24px;
  position:relative;
  z-index:1;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0)),var(--card);
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  transition:.3s ease;
}
.card:hover{transform:translateY(-6px)}
.card h2{color:var(--accent);margin-bottom:12px}
.video,.repo{
  background:rgba(138,92,255,.07);
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  transition:.25s ease;
}
.video:hover,.repo:hover{background:rgba(138,92,255,.14)}
.video img{width:100%;border-radius:10px;margin-bottom:8px}
.video a,.repo a{color:#fff;font-weight:600;text-decoration:none}
small{color:var(--muted)}
.links{display:flex;gap:12px;flex-wrap:wrap}
.links a{
  padding:10px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  transition:.25s
}
.links a:hover{background:var(--accent);color:#000}
footer{opacity:.5;text-align:center;padding-bottom:40px}
#snake-trigger{
  position:fixed;
  bottom:18px;
  right:20px;
  width:14px;height:14px;
  border-radius:50%;
  background:rgba(138,92,255,.2);
  cursor:pointer;
  z-index:5;
}
#snake-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#snake-overlay.active{display:flex}
#snake{background:#050505;border:2px solid var(--accent)}
.snake-hint{position:absolute;bottom:20px;color:#666}
</style>
</head>
<body>
<header>
<h1 class="glow">
<span style="--i:0">l</span><span style="--i:1">o</span><span style="--i:2">g</span><span style="--i:3">i</span><span style="--i:4">c</span><span class="dot">.</span>
</h1>
<p>video editor • mid dev • retard</p>
</header>
<main>
<section class="card"><h2>About</h2><p>I do video editing, electronics fuckery and random dev experiments.</p></section>
<section class="card"><h2>Latest Videos</h2><div id="yt">Loading…</div></section>
<section class="card"><h2>Newest GitHub</h2><div id="gh">Loading…</div></section>
<section class="card"><h2>Links</h2><div class="links"><a href="https://github.com/logicreal">GitHub</a><a href="https://www.youtube.com/@logicreal">YouTube</a><a>Discord: @logicreal</a></div></section>
</main>
<footer>© 2025 logic</footer>
<div id="snake-trigger" title="."></div>
<div id="snake-overlay"><canvas id="snake" width="400" height="400"></canvas><div class="snake-hint">ESC to close</div></div>
<script>
(async()=>{
  const yt=document.getElementById('yt');
  try{
    const r=await fetch('https://api.rss2json.com/v1/api.json?rss_url='+encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=UC2ts6iSHXTz5tiOvdSwvxbA'));
    const d=await r.json();
    yt.innerHTML='';
    d.items.slice(0,3).forEach(v=>{
      yt.innerHTML+=`<div class="video"><a href="${v.link}" target="_blank"><img src="${v.thumbnail}">${v.title}</a><br><small>${new Date(v.pubDate).toLocaleDateString()}</small></div>`;
    });
  }catch{yt.innerText='Failed to load videos'}
  const gh=document.getElementById('gh');
  const gr=await fetch('https://api.github.com/users/logicreal/repos?sort=updated&per_page=3');
  const gd=await gr.json();
  gh.innerHTML='';
  gd.forEach(r=>gh.innerHTML+=`<div class="repo"><a href="${r.html_url}">${r.name}</a><br><small>${r.description||''}</small></div>`);
})();
const trig=document.getElementById('snake-trigger');
const ov=document.getElementById('snake-overlay');
const c=document.getElementById('snake');
const x=c.getContext('2d');
let s,d,f,i;
function start(){s=[{x:10,y:10}];d={x:1,y:0};f={x:15,y:15};i=setInterval(t,100)}
function t(){const h={x:s[0].x+d.x,y:s[0].y+d.y};if(h.x<0||h.y<0||h.x>=20||h.y>=20){clearInterval(i);return}s.unshift(h);(h.x==f.x&&h.y==f.y)?f={x:Math.random()*20|0,y:Math.random()*20|0}:s.pop();x.fillStyle='#050505';x.fillRect(0,0,400,400);x.fillStyle='#8a5cff';s.forEach(p=>x.fillRect(p.x*20,p.y*20,18,18));x.fillStyle='#fff';x.fillRect(f.x*20,f.y*20,18,18)}
trig.onclick=()=>{ov.classList.add('active');start()}
document.onkeydown=e=>{if(e.key=='Escape'){ov.classList.remove('active');clearInterval(i)}if(e.key=='ArrowUp')d={x:0,y:-1};if(e.key=='ArrowDown')d={x:0,y:1};if(e.key=='ArrowLeft')d={x:-1,y:0};if(e.key=='ArrowRight')d={x:1,y:0}}
</script>
</body>
</html>
